{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

        <link rel="icon" type="image/png" href="{% static 'michikusa_fabicon.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
          {% block customcss %}{% endblock customcss %}
        <title>MICHIKUSA</title>
          {% if GOOGLE_ANALYTICS_TRACKING_ID %}
    {% include 'ga.html' %}
  {% endif %}
    </head>

    <body>
        <header>

            <div class="container">
                <div class="header-left" style="float: left;">
                    <p style="font-size:15px;">문선명선생말씀선집(전615권)검색</p>
                    <h1 >
                        <a style="text-decoration:none;color:#F6F6E8;" href="{% url 'home' %}">MICHIKUSA</a>
                        <span style="font-size:15px;">version2</span></h1>
                </div>
                <div class="header-right" style="float:right;padding-top:50px;">
                    {% comment %} <a href="{% url 'sosiku' %}" style="padding-right:12px;text-decoration:none;color:#E8E8E8;">소식</a> {% endcomment %}
                    <a href="{% url 'kebaruja_ja' %}" style="text-decoration:none;color:#E8E8E8;">지원</a>
                </div>
                <div class="clear" style="clear:both;"></div>
            </div>

        </header>
        <div class="main">
            <div class="container">

                {% block content %}{% endblock content %}
            </div>
        </div>

        <footer>
            <p style="line-height:90px;text-align:center;color: #F6F6E8;">- since Nov 15, 2020 -</p>
        </footer>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script> <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script> -->
    </body>

</html>
